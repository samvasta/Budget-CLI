language: csharp
solution: BudgetCli.sln
mono: none
dotnet: 3.0.101

before_install:
 - sudo apt-get install jq
 - wget -O ~/codacy-coverage-reporter-assembly-latest.jar $(curl https://api.github.com/repos/codacy/codacy-coverage-reporter/releases/latest | jq -r .assets[0].browser_download_url)
 - dotnet tool install --global dotnet-reportgenerator-globaltool
 - mkdir coveragereport

install:
 - dotnet restore

script:
 - dotnet build
 - dotnet test

after_success:
 - reportgenerator  "-reports:BudgetCli.*.Tests/lcov.info" "-targetdir:coveragereport" "-reporttypes:SonarQube" "-filefilters:-*\Budget-CLI\BudgetCli.*.Tests\*;-*Generated*;-*.nuget*"
 - java -jar ~/codacy-coverage-reporter-assembly.jar report -l csharp -r coveragereport/SonarQube.xml --force-language --commit-uuid $TRAVIS_COMMIT